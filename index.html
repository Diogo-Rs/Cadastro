<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se | Site</title>
        <link rel='stylesheet' href="index.css">
    </head>
    <body>
        <div class='container'>
            <section class='formulario'>
                <form>
                    <div class='titulo'>
                        <h1>Cadastro</h1>
                        <h2>Uma nova vida te espera cadastre-se.</h2>
                    </div>
                    <section>
                        <div>
                            <label for='nome'><span>Codinome</span></label>
                            <label for='email'><span>E-mail</span></label>
                            <label for='data'><span>Data de nascimento</span></label>
                            <label for='estado'><span>Estado</span></label>
                            <label for='senha'><span>Senha</span></label>
                            <label for='confSenha'><span>Confirme a senha</span></label>
                        </div>
                        <div>
                            <input type='text' placeholder='xxxxxxxxxxx' id='nome' class='input' required/>
                            <input type='email' placeholder='xxxxxxxxxxx' id='email' class='input' required/>
                            <input type='date' placeholder='xxxxxxxxxxx' id='data' class='input' required/>
                            <input type='text' placeholder='xxxxxxxxxxx' id='estado' class='input' required/>
                            <input type='password' placeholder='xxxxxxxxxxx' id='senha' class='input' required/>
                            <input type='password' placeholder='xxxxxxxxxxx' id='confSenha' class='input' required/>
                            <button type='submit'>Cadastar</button>
                        </div>
                    </section>
                </form>
            </section>
            <section class='flier'>
                <div class='flier-overlay'>
                    <header>
                        <a href='#'>
                            <img src='img/pngwing.com.png' alt='botão de menu' />
                        </a>
                        <span>Assassinate</span>
                    </header>
                    <main>
                        <section>
                            <span>TENHA MAIS ARMAS</span>
                            <h1> Assassinate.</h1>
                        </section>
                        <span>Assassine com perfeição</span>
                    </main>
                </div>
                <img src='https://store-images.s-microsoft.com/image/apps.24317.14144194933273826.47bc1d76-887c-4be0-b7d4-f9a4ca29408b.bff73676-2e33-4877-86f4-b0773f878ed1?q=90&w=480&h=270' alt=''/>
            </section>
        </div>
    </body>
</html>
